name: Build and Deploy (Vite â†’ GitHub Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Build (Vite)
        run: npm run build

      # SPA fallback + disable Jekyll, and verify index.html exists
      - name: Prepare Pages artifact
        run: |
          cp dist/index.html dist/404.html
          touch dist/.nojekyll
          test -f dist/index.html || (echo "index.html missing in dist" && exit 1)
          echo "Artifact files:" && ls -la dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
