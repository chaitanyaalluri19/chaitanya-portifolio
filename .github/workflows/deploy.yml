name: Build and Deploy (Vite â†’ GitHub Pages)

on:
  push:
    branches: [ main ]   # deploy whenever main changes

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # Use npm ci if lockfile exists, otherwise npm install
      - name: Install dependencies (npm ci if available)
        run: |
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund
          else
            npm install --no-audit --no-fund
          fi

      - name: Build
        run: npm run build

      # Copy SPA fallback for GitHub Pages (React Router, deep links)
      - name: Create 404.html fallback
        run: cp dist/index.html dist/404.html

      # Helpful debug: list dist so you can see outputs if something fails
      - name: Show dist contents
        run: ls -la dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
