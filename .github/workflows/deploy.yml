name: Build and Deploy (Vite â†’ GitHub Pages)

on:
  push:
    branches: [ main ]   # deploy on every push to main
  workflow_dispatch:      # allows manual run from Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # Install deps; if there's a lockfile we'll use npm ci
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund
          else
            npm install --no-audit --no-fund
          fi

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Build
        run: npm run build

      # SPA fallback for React Router (prevents 404 on refresh)
      - name: Create 404.html fallback
        run: cp dist/index.html dist/404.html

      - name: Show dist (debug)
        run: ls -la dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
